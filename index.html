<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-med-1-5">
        <div class="header">
            <hgroup>
                <h1 class="brand-title">Sample DEMO</h1>
                <h2 class="brand-tagline">Automatic Image Reloading</h2>
            </hgroup>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href=".">start over</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-med-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Sample Post</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="img/common/hanhan-avatar.png">

                        <h2 class="post-title">Image Gallery</h2>

                        <p class="post-meta">
                            By <a href="https://github.com/hanhan1978" class="post-author">hanhan1978</a> 
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                        <div class='hoge imageFrame'>
                        <img class='reloadable' src='img/pics/001.jpg'>
                        </div>
                        <div class='hoge imageFrame'>
                        <img class='reloadable sample_test' src='img/pics/002.jpg'>
                        </div>
                        <div class='hoge imageFrame'>
                        <img class='reloadable' src='img/pics/003.jpg'>
                        </div>
                        </p>
                    </div>
                </section>
            </div>


            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://hanhans.net/blog/hanhan/">Blog (Japanese)</a></li>
                        <li><a href="https://github.com/hanhan1978">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://yui.yahooapis.com/3.14.1/build/yui/yui.js"></script>
<script>
YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>





</body>
